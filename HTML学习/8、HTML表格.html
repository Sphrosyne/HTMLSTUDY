<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML表格</title>
  </head>
  <body>
    <!-- 表格 -->
    <table border="1" width="500" height="300">
      <caption>
        学生信息
      </caption>
      <thead>
        <tr height="50" align="left" valign="middle">
          <th>序号</th>
          <th>姓名</th>
          <th>性别</th>
          <th>年龄</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>小明</td>
          <td>男</td>
          <td>17</td>
        </tr>
        <tr>
          <td>1</td>
          <td>小红</td>
          <td>女</td>
          <td>12</td>
        </tr>
        <tr>
          <td>1</td>
          <td>小欧</td>
          <td>男</td>
          <td>16</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>

    <!-- 表格跨行跨列 -->
    <table border="1" cellspacing="0" width="600" height="500">
      <caption>
        跨行跨列
      </caption>
      <thead height="40" style="background-color: aqua">
        <tr>
          <th>1-1</th>
          <th colspan="5">1-2</th>
          <th>1-7</th>
          <th>1-8</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td>2-1</td>
          <td>2-2</td>
          <td>2-3</td>
          <td>2-4</td>
          <td>2-5</td>
          <td>2-6</td>
          <td>2-7</td>
          <td>2-8</td>
        </tr>
        <tr>
          <td>3-1</td>
          <td>3-2</td>
          <td>3-3</td>
          <td>3-4</td>
          <td>3-5</td>
          <td>3-6</td>
          <td>3-7</td>
          <td>3-8</td>
        </tr>
        <tr>
          <td rowspan="3">4-1</td>
          <td>4-2</td>
          <td>4-3</td>
          <td>4-4</td>
          <td>4-5</td>
          <td>4-6</td>
          <td>4-7</td>
          <td>4-8</td>
        </tr>
        <tr>
          <td>5-2</td>
          <td>5-3</td>
          <td>5-4</td>
          <td>5-5</td>
          <td>5-6</td>
          <td>5-7</td>
          <td>5-8</td>
        </tr>
        <tr>
          <td>6-2</td>
          <td>6-3</td>
          <td>6-4</td>
          <td>6-5</td>
          <td>6-6</td>
          <td>6-7</td>
          <td>6-8</td>
        </tr>
        <tr>
          <td>7-1</td>
          <td>7-2</td>
          <td>7-3</td>
          <td>7-4</td>
          <td>7-5</td>
          <td>7-6</td>
          <td>7-7</td>
          <td>7-8</td>
        </tr>
        <tr>
          <td>8-1</td>
          <td>8-2</td>
          <td>8-3</td>
          <td>8-4</td>
          <td>8-5</td>
          <td>8-6</td>
          <td>8-7</td>
          <td>8-8</td>
        </tr>
      </tbody>
      <tfoot></tfoot>
    </table>
  </body>
</html>
