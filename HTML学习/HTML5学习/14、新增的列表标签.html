<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增的列表标签</title>
</head>
<body>
    <!-- 第一个标签datalist -->
    <form>
        <input type="text" name="search"  list="searchValue"/>
        <button>搜索</button>
    </form>
    <datalist id="searchValue">
        <option value="华山剑派"></option>
        <option value="松山剑派"></option>
        <option value="峨嵋派"></option>
        <option value="武当派"></option>
    </datalist>

    <!-- 第二个标签details -->
    <details>
        <summary>点击查看</summary>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.
        </p>
    </details>
</body>
</html>
