<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>htmlStudy</title>
  </head>
  <body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <p>这是一个段落</p>
    <br />
    <p>
      更改文本样式 :
      <s>删除线</s>
      <b>加粗</b>
      <u>下划线</u>
      <i>斜体</i>
      <em>着重阅读</em>
      <strong>十分重要的信息,比em更强</strong>
    </p>
    <marquee behavior="" direction=""> Html Study </marquee>
    <ul>
      <li>无序列表1</li>
      <li>无序列表2</li>
      <li>无序列表3</li>
    </ul>
    <ol>
      <li>有序列表1</li>
      <li>有序列表2</li>
      <li>有序列表3</li>
    </ol>
    <dl>
      <!-- 自定义列表 -->
      <dt>家用电器有哪些</dt>
      <dd>冰箱</dd>
      <dd>空调</dd>
      <dt>家用餐具有哪些</dt>
      <dd>碗</dd>
      <dd>筷子</dd>
    </dl>

    <!-- 表格 -->
    <table style="border: 1px solid">
      <tr>
        <th>序号</th>
        <th>姓名</th>
        <th>性别</th>
        <th>年龄</th>
      </tr>
      <tr>
        <td>1</td>
        <td>小明</td>
        <td>男</td>
        <td>17</td>
      </tr>
      <tr>
        <td>1</td>
        <td>小红</td>
        <td>女</td>
        <td>12</td>
      </tr>
      <tr>
        <td>1</td>
        <td>小欧</td>
        <td>男</td>
        <td>16</td>
      </tr>
    </table>
  </body>
</html>
