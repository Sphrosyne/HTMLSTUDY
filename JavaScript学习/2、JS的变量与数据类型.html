<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS的变量与数据类型</title>
  </head>
  <body>
    <script>
      var a;
      let b = 2;
      const c = 3.14;
      b = null;

      console.log(a);
      console.log(b);
      console.log(c);
    </script>
  </body>
</html>
