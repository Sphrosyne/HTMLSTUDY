<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS事件</title>
  </head>
  <body>
    <h1>JavaScript事件</h1>
    <button onclick="clickX()">点击触发事件</button>
    <script>
      function clickX() {
        alert("点击触发了一下");
      }
    </script>
  </body>
</html>
