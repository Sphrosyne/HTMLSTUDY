<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>隐藏元素的方式</title>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        background-color: gold;
        /* 第一种方式  不占位 */
        /* display: none; */
        /* 第二种方式 占位 */
        visibility: hidden;
      }
      .box2 {
        width: 100px;
        height: 100px;
        background-color: aquamarine;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
