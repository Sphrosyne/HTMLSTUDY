<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>元素之间的空白</title>
    <style>
      div {
        /* 取消元素之间的空白 */
        font-size: 0px;
      }
      span {
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div>
      <span>xxx1</span>
      <span>啊的污染</span>
      <span>全微分</span>
    </div>
  </body>
</html>
