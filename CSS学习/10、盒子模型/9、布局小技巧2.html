<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>布局小技巧</title>
    <style>
      .outter {
        width: 300px;
        height: 300px;
        background-color: gray;
        line-height: 300px;
        /* 没有这个会影响居中 */
        font-size: 0px;
        text-align: center;
      }
      span {
        font-size: 20px;
        background-color: gold;
        vertical-align: middle;
      }
      img {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <div class="outter">
      <span>出来玩啊</span><img src="../../images/小星星.png" />
    </div>
  </body>
</html>
