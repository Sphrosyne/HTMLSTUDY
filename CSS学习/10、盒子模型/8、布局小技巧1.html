<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>布局小技巧</title>
    <style>
      .outter {
        width: 300px;
        height: 300px;
        background-color: gray;
        overflow: hidden;
      }
      .inner {
        width: 150px;
        height: 100px;
        margin-top: 100px;
        margin-left: 75px;
        background-color: gold;
        text-align: center;
        line-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="outter">
      <div class="inner">inner</div>
    </div>
  </body>
</html>
