  <head>

    <title>margin塌陷问题</title>
    <style>
      .outer {
        height: 200px;
        width: 200px;
        background-color: gray;

      }
      .inner1 {
        height: 50px;
        width: 50px;
        background-color: orange;
        margin-top: 20px;
      }
      .inner2 {
        height: 50px;
        width: 50px;
        background-color: deepskyblue;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="inner1"></div>
      <div class="inner2"></div>
    </div>
  </body>
