<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动</title>
    <style>
        .father {
            background-color: aqua;
            border: solid 2px;
            /* height: 200px; */
            overflow: hidden;
        }
        .left-son {
            background-color: blue;
            height:120px;
            width:120px;
            float: left;
        }
        .right-son {
            background-color: brown;
            height:120px;
            width:120px;
            float: right;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="left-son">左块</div>
        <div class="right-son">右块</div>
    </div>
</body>
</html>
