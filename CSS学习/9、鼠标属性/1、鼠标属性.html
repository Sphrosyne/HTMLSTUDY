<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>鼠标属性</title>
    <style>
      div {
        width: 300px;
        height: 360px;
        background-color: gold;
        /* 设置光标的类型 */
        /* cursor: wait; */
        cursor: url("../../images/小星星.png"), pointer;
      }
      button {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      你过来呀!!
      <br />
      <br />
      <button>点击</button>
    </div>
  </body>
</html>
