<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>列表属性</title>
    <style>
      ul {
        /* 列表符号的样子 */
        list-style-type: square;
        /* 列表符号的位置 */
        list-style-position: outside;
        /* 自定义列表符号 */
        list-style-image: url("../../images/小星星.png");
      }
      li {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>《吖试点单位》</li>
      <li>《哦哦交付房屋》</li>
      <li>《框架结构》</li>
    </ul>
  </body>
</html>
